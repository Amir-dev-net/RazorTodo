name: Deploy .NET App

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Running on your local machine

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Project
      run: dotnet build --no-restore --configuration Release

    - name: Publish Project
      run: |
        dotnet publish -c Release -o "$env:USERPROFILE\published" --verbosity detailed
      shell: powershell

    - name: Stop IIS App Pool
      run: |
        Import-Module WebAdministration
        Stop-WebAppPool -Name "RazorTodoPool"
        Start-Sleep -s 5  # Wait for IIS to release locks
      shell: powershell

    - name: Deploy to Local Folder
      run: |
        mkdir "D:\RazorToDoPub\MyApp" -Force
        robocopy "$env:USERPROFILE\published" "D:\RazorToDoPub\MyApp" /E /XO /IT || exit 0
      shell: powershell

    - name: Start IIS App Pool
      run: |
        Import-Module WebAdministration
        Start-WebAppPool -Name "RazorTodoPool"
      shell: powershell
