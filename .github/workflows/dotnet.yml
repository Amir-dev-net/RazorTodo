name: Deploy .NET App

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Project
      run: dotnet build --no-restore --configuration Release

    - name: Publish Project
      run: dotnet publish -c Release -o published

    - name: Verify Published Files
      run: dir published  # This checks if the files exist

    - name: Deploy to Local Machine
      run: |
        mkdir "D:\RazorToDoPub\MyApp" -Force
        robocopy ".\published" "D:\RazorToDoPub\MyApp" /E /IS /IT /NFL /NDL /NP
      shell: pwsh
